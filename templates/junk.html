<!DOCTYPE html>
<html>
<head>
    <title>Emissions and Yield Prediction Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.15);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Agricultural Supply Chain Optimization</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#emissions-form">Emissions Prediction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#yield-form">Yield Prediction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#logistics-form">Delivery Cost Prediction</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h1>Dashboard</h1>
        <!-- Responsive iframe using Bootstrap's embed-responsive class -->
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://app.powerbi.com/reportEmbed?reportId=d6a6a1f6-3956-4a3c-807b-5032a20c93a3&autoAuth=true&ctid=bace63b1-b5ec-404f-9c08-2b8fdd1df74f" frameborder="0" allowFullScreen="true"></iframe>
        </div>
    </div>

    <div class="container-fluid mt-4" id="emissions-form">
        <h1>Emissions Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" class="form-control" required min="1900" max="3000">
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="emissions_type">Emissions Type:</label>
                
                <select id="emissions_type" name="emissions_type" class="form-control" required>
                    <option value="">Select a Emission</option>
                    <option value="CH4">CH4</option>
                    <option value="CO2">CO2</option>
                    <option value="CO2eq (AR5)">CO2eq (AR5)</option>
                    <option value="(CO2eq) from CH4 (AR5)">(CO2eq) from CH4 (AR5)</option>
                    <option value="(CO2eq) from F-gases (AR5)">(CO2eq) from F-gases (AR5)</option>
                    <option value="(CO2eq) from N2O (AR5)">(CO2eq) from N2O (AR5)</option>

                </select>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>

    <div class="container-fluid mt-4" id="yield-form">
        <h1>Yield Prediction</h1>
        <form action="/predictFood" method="post">
            <div class="form-group">
                <label for="pesticides_tonnes">Pesticides Tonnes:</label>
                <input type="text" id="pesticides_tonnes" name="pesticides_tonnes" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="average_rain_fall_mm_per_year">Average Rainfall (mm/year):</label>
                <input type="text" id="average_rain_fall_mm_per_year" name="average_rain_fall_mm_per_year" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="avg_temp">Average Temperature:</label>
                <input type="text" id="avg_temp" name="avg_temp" class="form-control" required>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>

    <div class="container-fluid mt-4" id="logistics-form">
        <h1>Delivery Cost Prediction</h1>
        <form action="/predictLogistics" method="post">
            <label for="origin">Origin:</label>
            <select id="origin" name="origin" required>
                <option value="City A">City A</option>
                <option value="City B">City B</option>
                <option value="City C">City C</option>
                <!-- Add other origin options here -->
            </select><br>
    
            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
                <option value="City D">City D</option>
                <option value="City E">City E</option>
                <option value="City F">City F</option>
                <!-- Add other destination options here -->
            </select><br>
    
            <label for="weather">Weather Conditions:</label>
            <select id="weather" name="weather" required>
                <option value="Rainy">Rainy</option>
                <option value="Sunny">Sunny</option>
                <option value="Cloudy">Cloudy</option>
                <!-- Add other weather options here -->
            </select><br>
    
            <label for="product">Product Type:</label>
            <select id="product" name="product" required>
                <option value="maize">maize</option>
                <option value="wheat">wheat</option>
                <option value="rice">rice</option>
                <!-- Add other product options here -->
            </select><br>
    
            <label for="quantity">Quantity(kilograms):</label>
            <input type="number" id="quantity" name="quantity" required><br>
    
            <label for="season">Season:</label>
            <select id="season" name="season" required>
                <option value="Summer">Summer</option>
                <option value="Winter">Winter</option>
                <option value="Spring">Spring</option>
                <option value="Autumn">Autumn</option>
                <!-- Add other season options here -->
            </select><br>
    
            <label for="transport_mode">Transport Mode:</label>
            <select id="transport_mode" name="transport_mode" required>
                <option value="Train">Train</option>
                <option value="Truck">Truck</option>
                <option value="Ship">Ship</option>
                <option value="Air">Air</option>
                <!-- Add other transport mode options here -->
            </select><br>
    
            <button type="submit">Predict Cost</button>
        </form>
    </div>
<!-- Add jQuery for smooth scrolling -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Smooth scrolling for navbar links
        $("a.nav-link").on('click', function(event) {
            if (this.hash !== "") {
                event.preventDefault();
                var hash = this.hash;
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 800, function(){
                    window.location.hash = hash;
                });
            }
        });
    });
</script>
</body>
</html>
